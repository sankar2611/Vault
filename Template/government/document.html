{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Uploaded Documents</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Darker black background */
            color: #ecf0f1; /* Light gray text color */
            margin-bottom: 60px; /* Adjust margin-bottom to accommodate the fixed footer */
        }

        header {
            background-color: #EB1616; /* Red for navbar */
            padding: 10px;
            text-align: left;
            color: #fff; /* White text color */
            display: flex;
            align-items: center; /* Align items vertically */
        }

        header img {
            height: 30px; /* Adjust the height of the logo */
            width: auto;
            margin-right: 10px;
        }

        header h1 {
            text-align: left;
            color: #fff; /* White text color */
            display: inline-block;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333; /* Dark gray for nav items */
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #ecf0f1; /* Light gray text color */
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }

        nav a:hover {
            background-color: #2c2c2c; /* Slightly darker gray on hover */
            color: #fff; /* White text on hover */
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #ecf0f1; /* Light gray underline color */
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        nav a:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }

        main {
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #EB1616; /* Red for headings */
            display: inline-block;
        }

        .document {
            border: 1px solid #333; /* Dark gray border */
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            background-color: #2c2c2c; /* Darker gray background */
        }

        .document h3 {
            color: #ecf0f1; /* Light gray text color */
        }

        .document p {
            font-size: 16px;
            color: #ecf0f1; /* Light gray text color */
        }

        .approval-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .approve-btn,
        .reject-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .approve-btn {
            background-color: #008000; /* Green for approval */
            color: #fff;
        }

        .reject-btn {
            background-color: #c0392b; /* Darker red for rejection */
            color: #fff;
        }

        footer {
            background-color: #EB1616; /* Red for footer */
            color: #fff; /* White text color */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    {% block content %}
    <header>
        <img src="{% static 'img/government/iglogo.png' %}" alt="Your Logo">
        <h1>Uploaded Documents</h1>
    </header>

    <nav>
        <a href="{% url 'gov' %}">Home</a>
        <a href="{% url 'document' %}">View Uploaded Documents</a>
    </nav>

    <main>
        <div class="document">
            <h3>Aadhar Card</h3>
            <p>User 1 <br>
                Date:01/01/24
            </p>
            <div class="approval-buttons">
                <button class="approve-btn">Approve</button>
                <button class="reject-btn">Reject</button>
            </div>
        </div>

        <div class="document">
            <h3>Driving License</h3>
            <p>User 69 <br>
                Date:14/02/24</p>
            <div class="approval-buttons">
                <button class="approve-btn">Approve</button>
                <button class="reject-btn">Reject</button>
            </div>
        </div>

        <!-- Add more documents as needed -->

    </main>

    <footer>
        &copy; 2024 Vault | All rights reserved
    </footer>
    {% endblock content %}
</body>

</html>
